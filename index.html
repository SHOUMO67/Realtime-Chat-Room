<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/x-icon" href="images/chat.png">
</head>
<body>



  <div class="mainBox">
    <div class="rightChatBox">
      <div class="header">
        <i class="fa-brands fa-whatsapp fa-xl" style="color: #05f04b;"></i> &nbsp; &nbsp;    <span class="greenCircle"></span> Welcome &ensp; <span id='usernameHeader'>Guest</span>
      </div>
      <div class="chatBox" id="chatBoxList"></div>
      <div class="messageBox">
        <input type="text" name="" id="messageInput">
        <button id="sendButton"><i class="fa-solid fa-paper-plane fa-lg" style="color: #fcfcfd;"></i></button>
      </div>
    </div>
    <div class="leftUserCountBox">
      <div class="userCountBox">
        Online users &nbsp; <span id="userCount">0</span>
      </div>
      <div id="userNameList"></div>
    </div>
  </div>


  <script src="http://localhost:4000/socket.io/socket.io.js"></script>
  <script src="chat.js"></script>
</body>
</html>
